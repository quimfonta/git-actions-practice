name: Second Workflow (Testing Purposes)
on:
  push:
    paths:
       -"02_Starting_Project/**"
  workflow_dispatch:
    
jobs:
  test-job:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3

            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'

            - name: Install Dependencies
              run: npm ci
              working-directory: ./02_Starting_Project

            - name: Run Tests
              run: npm test
              working-directory: ./02_Starting_Project
  deploy-job:
        needs: test-job
        runs-on: ubuntu-latest
        if: ${{ github.ref == 'refs/heads/main' && needs.test-job.result == 'success' }}
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3

